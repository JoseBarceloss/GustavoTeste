<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <title>Gustavo 13007</title>
</head>

<body>

        <div class="form">

            <form action="https://api.sheetmonkey.io/form/89E6A7ZTBbwfyyLbkGZyVx" method="post">
                <div class="form-header">
                    <div class="title">
                        <img class="img-gustavo" src="./img/gustavo.jpeg">
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-box">
                        <label for="name">Nome</label>
                        <input id="name" type="text" name="Nome" placeholder="Digite seu nome" required>
                    </div>

                    <div class="input-box">
                        <label for="instagram">Instagram</label>
                        <input id="instagram" type="text" name="instagram" placeholder="Digite seu instagram" required>
                    </div>
                    <div class="input-box">
                        <label for="profiçao">área de atuação</label>
                        <input id="profiçao" type="text" name="área de atuação" placeholder="Digite sua área" required>
                    </div>

                    <div class="input-box">
                        <label for="number">Celular</label>
                        <input id="number" class="phone" type="tel" name="telefone" placeholder="(xx) xxxx-xxxx" required>
                    </div>

                </div>

                <div class="gender-inputs">
                    <div class="gender-title">
                        <h6>Esta com agente?</h6>
                    </div>

                    <div class="gender-group">
                        <div class="gender-input">
                            <input id="female" type="radio" name="status" value="sim" required>
                            <label for="female">Sim</label>
                        </div>

                        <div class="gender-input">
                            <input id="male" type="radio" name="status" value="talvez" required>
                            <label for="male">Não sei</label>
                        </div>

                        <div class="gender-input">
                            <input id="none" type="radio" name="status" value="não" required>
                            <label for="none">Prefiro não dizer</label>
                        </div>
                    </div>
                </div>

                <div class="continue-button">
                    <button type="submit" id="continue-button" >Continuar</button>
                </div>
            </form>

        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
