<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Gustavo 13007</title>
</head>

<body>
    <div class="container">
        <div class="form-image">
            <img src="../img/Vídeo do WhatsApp de 2024-08-14 à(s) 23.gif" alt="">
        </div>

        <div class="form">

            <form action="https://api.sheetmonkey.io/form/89E6A7ZTBbwfyyLbkGZyVx" method="post">
                <div class="form-header">
                    <div class="title">
                        <h1>Bem Vindo!</h1>
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-box">
                        <label for="firstname">Primeiro Nome</label>
                        <input id="firstname" type="text" name="Nome" placeholder="Digite seu primeiro nome" required>
                    </div>

                    <div class="input-box">
                        <label for="lastname">Sobrenome</label>
                        <input id="lastname" type="text" name="Sobrenome" placeholder="Digite seu sobrenome" required>
                    </div>
                    <div class="input-box">
                        <label for="email">E-mail</label>
                        <input id="email" type="email" name="email" placeholder="Digite seu e-mail" required>
                    </div>

                    <div class="input-box">
                        <label for="number">Celular</label>
                        <input id="number" type="tel" name="telefone" placeholder="(xx) xxxx-xxxx" required>
                    </div>

                </div>

                <div class="gender-inputs">
                    <div class="gender-title">
                        <h6>Esta com agente?</h6>
                    </div>

                    <div class="gender-group">
                        <div class="gender-input">
                            <input id="female" type="radio" name="status" value="sim" required>
                            <label for="female">Sim</label>
                        </div>

                        <div class="gender-input">
                            <input id="male" type="radio" name="status" value="talvez" required>
                            <label for="male">Não sei</label>
                        </div>

                        <div class="gender-input">
                            <input id="none" type="radio" name="status" value="não" required>
                            <label for="none">Prefiro não dizer</label>
                        </div>
                    </div>
                </div>

                <div class="continue-button">
                    <button><a href="#">Continuar</a> </button>
                </div>
            </form>

        </div>
    </div>
</body>

</html>
